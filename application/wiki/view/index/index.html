<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Novoland-Wiki</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="static/layui/css/layui.css">
		<link rel="stylesheet" href="static/wiki/css/main.css">
		<link rel="stylesheet" href="static/wiki/css/index.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	
	</head>
	<body class="">
		
		<div class="container">
			<!--头部start-->
			<div class="layui-header layui-bg-black">
				<div class="layui-main">
					<h1>
						<a href="/" class="">九州（内测版本，不定期删档！！！）</a>
					</h1>
				</div>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:void(0);" class="layui-btn-container">{$username}</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:void(0);" class="layui-btn-container logout">退出登录</a>
					</li>
				</ul>
			</div>
			<!--头部end-->
			
			<!--中部start-->
			<div class="layui-row top">
				<!--地图start-->
				<div class="layui-col-lg9 layui-col-md9 layui-col-sm9 main-map"></div>
				<!--地图end-->
				
				<!--角色面板start-->
				<div class="layui-col-lg3 layui-col-md3 layui-col-sm3 main-panel layui-bg-gray">
					<div class="layui-fluid">
						<div class="layui-card panel">
							<div class="layui-card-header layui-bg-cyan">角色面板</div>
							<div class="layui-card-body">
								<div>属性</div>
								<div>属性</div>
								<div>属性</div>
								<div>属性</div>
							</div>
						</div>
						<div class="layui-collapse">
							<div class="layui-colla-item">
								<h2 class="layui-colla-title layui-bg-cyan">属性值</h2>
								<div class="layui-colla-content layui-show">内容区域</div>
							</div>
							<div class="layui-colla-item">
								<h2 class="layui-colla-title layui-bg-cyan">特殊效果</h2>
								<div class="layui-colla-content layui-show">内容区域</div>
							</div>
							<div class="layui-colla-item">
								<h2 class="layui-colla-title layui-bg-cyan">能力</h2>
								<div class="layui-colla-content layui-show">内容区域</div>
							</div>
						</div>
					</div>
				</div>
				<!--角色面板end-->
			</div>
			<!--中部end-->
			
			<!--底部聊天框 start-->
			<div class="layui-row footer">
				<div class="layui-col-lg12 layui-col-md12 layui-col-sm12 layui-col-xs12 chat layui-bg-green">
					<div class="layui-row">
						<div class="layui-col-lg4 chat-title layui-col-lg-offset4 layui-bg-gray">世界频道</div>
					</div>
					<div class="layui-row chat-content">
						<div
								class="layui-col-lg5 layui-col-md5 layui-col-md-offset1 layui-col-lg-offset1 chat-detail">
							<div class="layui-row" style="color:darkgoldenrod">
								<span>3分钟前</span>
								<div></div>
								<span>刀哥：</span>
								<span>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span>
							</div>
							<div class="layui-row" style="color: #1E9FFF">
								<span>2分钟前</span>
								<div></div>
								<span>老王：</span>
								<span>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span>
							</div>
							<div class="layui-row" style="color: darkred;">
								<span>1分钟前</span>
								<div></div>
								<span>禽兽：</span>
								<span>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span>
							</div>
							<div class="layui-row" style="color: darkcyan;">
								<span>刚刚</span>
								<div></div>
								<span>我：</span>
								<span>啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</span>
							</div>
						</div>
						<div class="layui-col-lg4 layui-col-md4 layui-col-lg-offset1 layui-col-md-offset1 layui-col-sm4">
							<form class="layui-form" action="">
								<div class="layui-form-item">
									<div class="layui-inline">
										<div class="layui-input-inline">
											<textarea class="layui-textarea" title=""></textarea>
											<button type="submit" lay-submit class="layui-btn-sm layui-btn ">发送</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--底部聊天框 end-->
		</div>
		
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script src="static/layui/layui.js"></script>
		<script src="static/wiki/js/index.js"></script>
		<script>
        layui.use('layer', function () {
            var layer = layui.layer;
            $(function () {
                $(".logout").click(function () {
                    layer.confirm('确定要离开了吗？', {icon: 3, title: ''}, function (index) {
                        layer.close(index);
                        layer.msg("所谓弃族的命运<br>就是要穿越荒原<br>再次竖起战旗<br>返回故乡<br>死不可怕<br>只是一场长眠", {time: 8000});
                        setTimeout(function () {
                            window.location.href = "{:url('User/Index/logout')}";
                        }, 8500);
                    });
                });
            });
        });
		</script>
	</body>
</html>
